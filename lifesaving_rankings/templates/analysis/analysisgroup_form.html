{% extends "lifesaving_rankings/base.html" %}

{% block title %}Lifesaving Rankings - Edit Group{% endblock %}
{% block content %}

        <div class="col-md-4">
            <form action="" method="post">{% csrf_token %}
                {{ form|crispy }}

            </form>
        </div>
    </div>
{% endblock %}
